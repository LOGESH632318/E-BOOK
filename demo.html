<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Image and Text Layout</title>

    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background-color: #f9f9f9;
}

.container {
    display: flex;
    align-items: center;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    padding: 20px;
}

.image {
    max-width: 100%;
    height: auto;
    margin-right: 20px;
}

.text {
    flex: 1;
    align-items: center;
}

    </style>

</head>
<body>
    <div class="container">
        <img src="img/image1.jpg" alt="Placeholder Image" class="image">
        <div class="text">
            <h2>Your Title Here</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent vel dolor non quam varius gravida. Sed vel nulla vel libero tincidunt volutpat.</p>
        </div>
    </div>
</body>
</html>
